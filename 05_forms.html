<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="senichev, resume, cv" />
    <meta name="description" content="Это сайт резюме Сеничева Игоря" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <!-- Простое текстовое поле, readonly - не позволяет менять текст -->
      <div>
        <label for="text">Текст</label>
        <input type="text" id="text" value="Текст по умолчанию" readonly />
      </div>

      <!-- Поле email -->
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите e-mail" />
      </div>

      <!-- Поле пароль -->
      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" />
      </div>

      <!-- Числовое поле, где можно указывать мин и макс число ввода -->
      <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="0" max="10" />
      </div>

      <!-- Ползунок диапазон -->
      <div>
        <label for="range">Диапазон</label>
        <input type="range" id="range" min="0" max="10" step="1" />
      </div>

      <!-- Дата календарь -->
      <div>
        <label for="date">Дата</label>
        <input type="date" id="date" />
      </div>

      <!-- поле, где можно выбрать цвет -->
      <div>
        <label for="color">Цвет</label>
        <input type="color" id="color" />
      </div>

      <!-- Масштабируемое поле, где можно писать длинное сообщение -->
      <div>
        <label for="messange">Сообщение</label>
        <br />
        <textarea
          name="messange"
          id="messange"
          cols="10"
          rows="10"
          placeholder="Введите  ваше сообщение"
        ></textarea>
      </div>

      <!-- Выпадающий список для выбора -->
      <div>
        <label for="sex">Ваш пол</label>
        <select name="sex" id="sex">
          <option value="male" selected>Мужской</option>
          <option value="femail">Женский</option>
          <option value="other">Другое</option>
        </select>
      </div>
      <!-- Выбор из перечисленных вариантов -->
      <div>
        <label>Колличество работ</label>
        <input type="radio" name="work" /> 1 <input type="radio" name="work" /> 2
        <input type="radio" name="work" /> 5 <input type="radio" name="work" /> 10+
      </div>

      <!-- выбор из перечисленных вариантов в чекбоксах -->
      <div>
        <label>Любимая еда</label>
        <input type="checkbox" name="food" /> Манты <input type="checkbox" name="food" /> Лагман
        <input type="checkbox" name="food" /> Паста <input type="checkbox" name="food" /> Паэльо
      </div>

      <!-- Кнопка для отправки формы -->
      <!-- <input type="submit" value="Отправить форму" /> -->
      <button type="submit">Отправить форму</button>
    </form>
  </body>
</html>
